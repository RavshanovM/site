<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Login</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .login-wrapper {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #f5f7fa;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 40px 32px;
    }
    
    .lms-button {
      background: #4f46e5;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .lms-button:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    .google-button {
      background: #ffffff;
      border: 2px solid #e5e7eb;
      color: #374151;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .google-button:hover {
      border-color: #d1d5db;
      background: #f9fafb;
      transform: translateY(-1px);
    }
    
    .email-button {
      background: #1f2937;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .email-button:hover {
      background: #111827;
      transform: translateY(-1px);
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #ffffff;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .input-field::placeholder {
      color: #9ca3af;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .divider span {
      padding: 0 16px;
      color: #6b7280;
      font-size: 13px;
      font-weight: 500;
    }
    
    .forgot-link {
      color: #4f46e5;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .forgot-link:hover {
      color: #4338ca;
      text-decoration: underline;
    }
    
    @media (max-width: 640px) {
      .login-card {
        padding: 32px 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <main class="login-wrapper w-full h-full">
   <div class="login-card"><!-- Header -->
    <header class="text-center mb-8">
     <h1 class="text-gray-900 text-2xl font-bold mb-2" id="page-title">Sign in to Timetable</h1>
     <p class="text-gray-600 text-sm" id="page-subtitle">Access your schedule anytime</p>
    </header><!-- LMS Login (Primary) -->
    <form id="lms-form"><button type="submit" class="lms-button w-full py-3.5 px-4 rounded-lg text-base mb-2 flex items-center justify-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg><span id="lms-button-text">Sign in with LMS</span> </button>
     <p class="text-gray-500 text-xs text-center mb-6" id="lms-description">Use your university LMS account</p>
    </form><!-- Google Login (Secondary) -->
    <form id="google-form"><button type="submit" class="google-button w-full py-3 px-4 rounded-lg text-base mb-6 flex items-center justify-center gap-3">
      <svg class="w-5 h-5" viewbox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /> <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /> <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" /> <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg><span id="google-button-text">Continue with Google</span> </button>
    </form><!-- Divider -->
    <div class="divider"><span id="divider-text">or sign in with email</span>
    </div><!-- Email & Password Login -->
    <form id="email-form">
     <div class="mb-4"><label for="email" class="block text-gray-700 text-sm font-semibold mb-2" id="email-label">Email address</label> <input type="email" id="email" class="input-field" required aria-label="Email address">
     </div>
     <div class="mb-4"><label for="password" class="block text-gray-700 text-sm font-semibold mb-2" id="password-label">Password</label> <input type="password" id="password" class="input-field" required aria-label="Password">
     </div>
     <div class="text-right mb-5"><a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
     </div><button type="submit" class="email-button w-full py-3.5 px-4 rounded-lg text-base"> <span id="signin-button-text">Sign in</span> </button>
    </form><!-- Footer -->
    <footer class="mt-8 text-center">
     <p class="text-gray-500 text-xs leading-relaxed" id="footer-text">Your profile is private and visible only to you</p>
    </footer>
   </div>
  </main>
  <script>
    const defaultConfig = {
      page_title: "Sign in to Timetable",
      page_subtitle: "Access your schedule anytime",
      lms_button_text: "Sign in with LMS",
      lms_description: "Use your university LMS account",
      google_button_text: "Continue with Google",
      divider_text: "or sign in with email",
      email_label: "Email address",
      email_placeholder: "student@university.edu",
      password_label: "Password",
      password_placeholder: "Enter your password",
      signin_button_text: "Sign in",
      forgot_password_text: "Forgot password?",
      footer_text: "Your profile is private and visible only to you",
      background_color: "#f5f7fa",
      card_color: "#ffffff",
      text_color: "#111827",
      primary_button_color: "#4f46e5",
      secondary_text_color: "#6b7280",
      font_family: "system-ui",
      font_size: 16
    };

    // Form handlers
    document.getElementById('lms-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // LMS login would redirect to university LMS
      console.log('LMS login initiated');
    });

    document.getElementById('google-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Google OAuth would be triggered here
      console.log('Google login initiated');
    });

    document.getElementById('email-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log('Email login:', email);
    });

    document.getElementById('forgot-password').addEventListener('click', (e) => {
      e.preventDefault();
      console.log('Forgot password clicked');
    });

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      
      // Update font family
      document.body.style.fontFamily = fontFamily;
      
      // Update text content and sizes
      const pageTitleEl = document.getElementById('page-title');
      pageTitleEl.textContent = config.page_title || defaultConfig.page_title;
      pageTitleEl.style.fontSize = `${baseSize * 1.5}px`;
      pageTitleEl.style.fontFamily = fontFamily;
      
      const pageSubtitleEl = document.getElementById('page-subtitle');
      pageSubtitleEl.textContent = config.page_subtitle || defaultConfig.page_subtitle;
      pageSubtitleEl.style.fontSize = `${baseSize * 0.875}px`;
      pageSubtitleEl.style.fontFamily = fontFamily;
      
      const lmsButtonTextEl = document.getElementById('lms-button-text');
      lmsButtonTextEl.textContent = config.lms_button_text || defaultConfig.lms_button_text;
      lmsButtonTextEl.style.fontSize = `${baseSize}px`;
      lmsButtonTextEl.style.fontFamily = fontFamily;
      
      const lmsDescriptionEl = document.getElementById('lms-description');
      lmsDescriptionEl.textContent = config.lms_description || defaultConfig.lms_description;
      lmsDescriptionEl.style.fontSize = `${baseSize * 0.75}px`;
      lmsDescriptionEl.style.fontFamily = fontFamily;
      
      const googleButtonTextEl = document.getElementById('google-button-text');
      googleButtonTextEl.textContent = config.google_button_text || defaultConfig.google_button_text;
      googleButtonTextEl.style.fontSize = `${baseSize}px`;
      googleButtonTextEl.style.fontFamily = fontFamily;
      
      const dividerTextEl = document.getElementById('divider-text');
      dividerTextEl.textContent = config.divider_text || defaultConfig.divider_text;
      dividerTextEl.style.fontSize = `${baseSize * 0.8125}px`;
      dividerTextEl.style.fontFamily = fontFamily;
      
      const emailLabelEl = document.getElementById('email-label');
      emailLabelEl.textContent = config.email_label || defaultConfig.email_label;
      emailLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      emailLabelEl.style.fontFamily = fontFamily;
      
      const emailInputEl = document.getElementById('email');
      emailInputEl.placeholder = config.email_placeholder || defaultConfig.email_placeholder;
      emailInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      emailInputEl.style.fontFamily = fontFamily;
      
      const passwordLabelEl = document.getElementById('password-label');
      passwordLabelEl.textContent = config.password_label || defaultConfig.password_label;
      passwordLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      passwordLabelEl.style.fontFamily = fontFamily;
      
      const passwordInputEl = document.getElementById('password');
      passwordInputEl.placeholder = config.password_placeholder || defaultConfig.password_placeholder;
      passwordInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      passwordInputEl.style.fontFamily = fontFamily;
      
      const signinButtonTextEl = document.getElementById('signin-button-text');
      signinButtonTextEl.textContent = config.signin_button_text || defaultConfig.signin_button_text;
      signinButtonTextEl.style.fontSize = `${baseSize}px`;
      signinButtonTextEl.style.fontFamily = fontFamily;
      
      const forgotPasswordEl = document.getElementById('forgot-password');
      forgotPasswordEl.textContent = config.forgot_password_text || defaultConfig.forgot_password_text;
      forgotPasswordEl.style.fontSize = `${baseSize * 0.875}px`;
      forgotPasswordEl.style.fontFamily = fontFamily;
      
      const footerTextEl = document.getElementById('footer-text');
      footerTextEl.textContent = config.footer_text || defaultConfig.footer_text;
      footerTextEl.style.fontSize = `${baseSize * 0.75}px`;
      footerTextEl.style.fontFamily = fontFamily;
      
      // Update colors
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryButtonColor = config.primary_button_color || defaultConfig.primary_button_color;
      const secondaryTextColor = config.secondary_text_color || defaultConfig.secondary_text_color;
      
      // Apply background
      const loginWrapper = document.querySelector('.login-wrapper');
      loginWrapper.style.background = backgroundColor;
      
      // Apply card background
      const loginCard = document.querySelector('.login-card');
      loginCard.style.background = cardColor;
      
      // Apply text colors
      pageTitleEl.style.color = textColor;
      emailLabelEl.style.color = textColor;
      passwordLabelEl.style.color = textColor;
      
      // Apply secondary text color
      pageSubtitleEl.style.color = secondaryTextColor;
      lmsDescriptionEl.style.color = secondaryTextColor;
      dividerTextEl.style.color = secondaryTextColor;
      footerTextEl.style.color = secondaryTextColor;
      
      // Apply primary button color
      const lmsButton = document.querySelector('.lms-button');
      lmsButton.style.background = primaryButtonColor;
      
      const forgotLink = document.querySelector('.forgot-link');
      forgotLink.style.color = primaryButtonColor;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.secondary_text_color || defaultConfig.secondary_text_color,
              set: (value) => {
                config.secondary_text_color = value;
                window.elementSdk.setConfig({ secondary_text_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
          ["lms_button_text", config.lms_button_text || defaultConfig.lms_button_text],
          ["lms_description", config.lms_description || defaultConfig.lms_description],
          ["google_button_text", config.google_button_text || defaultConfig.google_button_text],
          ["divider_text", config.divider_text || defaultConfig.divider_text],
          ["email_label", config.email_label || defaultConfig.email_label],
          ["email_placeholder", config.email_placeholder || defaultConfig.email_placeholder],
          ["password_label", config.password_label || defaultConfig.password_label],
          ["password_placeholder", config.password_placeholder || defaultConfig.password_placeholder],
          ["signin_button_text", config.signin_button_text || defaultConfig.signin_button_text],
          ["forgot_password_text", config.forgot_password_text || defaultConfig.forgot_password_text],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }

    // Initialize
    onConfigChange(defaultConfig);
  </script>
