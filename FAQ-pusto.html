<!doctype html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Questions Manager</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-badge {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-weight: 700;
            color: #3b82f6;
        }

        .controls-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-box {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 20px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .filter-btn.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(100, 116, 139, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .question-card.deleted {
            opacity: 0.5;
            background: rgba(30, 41, 59, 0.4);
        }

        .question-card.answered::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .question-card.deleted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #64748b, #475569);
        }

        .question-card.unanswered::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .client-info {
            flex: 1;
            min-width: 200px;
        }

        .client-name {
            font-size: 20px;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0 0 8px 0;
        }

        .client-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-item {
            font-size: 14px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            font-size: 16px;
        }

        .status-badges {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-badge.active-credit {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.no-credit {
            background: rgba(100, 116, 139, 0.15);
            color: #94a3b8;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .status-badge.overdue {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.answered {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.deleted-badge {
            background: rgba(100, 116, 139, 0.15);
            color: #64748b;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .timestamp {
            font-size: 13px;
            color: #64748b;
        }

        .question-content {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border-left: 3px solid #3b82f6;
        }

        .question-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 15px;
            color: #e2e8f0;
            line-height: 1.6;
            margin: 0;
        }

        .answer-section {
            margin-top: 16px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            border-left: 3px solid #10b981;
        }

        .answer-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #10b981;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .answer-text {
            font-size: 14px;
            color: #e2e8f0;
            line-height: 1.6;
            margin: 0;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.25);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: #1e293b;
            border-radius: 20px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(100, 116, 139, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0 0 8px 0;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #94a3b8;
            margin: 0 0 8px 0;
        }

        .empty-text {
            font-size: 14px;
            margin: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-badge {
                width: 100%;
            }

            .card-header {
                flex-direction: column;
            }

            .status-badges {
                align-items: flex-start;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

 </head>
 <body>
  <div class="container">
   <header class="header">
    <h1 class="main-title" id="page-title">–í–æ–ø—Ä–æ—Å—ã –∫–ª–∏–µ–Ω—Ç–æ–≤</h1>
    <div class="stats-badge">
     <div class="stat-item"><span>–í—Å–µ–≥–æ:</span> <span class="stat-number" id="total-count">0</span>
     </div>
     <div class="stat-item"><span>–ù–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã–µ:</span> <span class="stat-number" id="unanswered-count">0</span>
     </div>
    </div>
   </header>
   <div class="controls-section">
    <div class="search-box"><input type="text" class="search-input" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –§–ò–û, —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏–ª–∏ –≤–æ–ø—Ä–æ—Å—É..."> <span class="search-icon">üîç</span>
    </div>
    <div class="filters"><button class="filter-btn active" data-filter="all">–í—Å–µ</button> <button class="filter-btn" data-filter="unanswered">–ù–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã–µ</button> <button class="filter-btn" data-filter="answered">–û—Ç–≤–µ—á–µ–Ω–Ω—ã–µ</button> <button class="filter-btn" data-filter="deleted">–£–¥–∞–ª—ë–Ω–Ω—ã–µ</button>
    </div>
   </div>
   <div class="questions-list" id="questions-list"><!-- Questions will be rendered here -->
   </div>
  </div><!-- Answer Modal -->
  <div class="modal-overlay" id="answer-modal">
   <div class="modal">
    <div class="modal-header">
     <h2 class="modal-title">–û—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å</h2>
     <p class="modal-subtitle" id="modal-client-name"></p>
    </div>
    <form id="answer-form">
     <div class="form-group"><label for="answer-textarea" class="form-label">–í–∞—à –æ—Ç–≤–µ—Ç:</label> <textarea id="answer-textarea" class="form-textarea" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç –∫–ª–∏–µ–Ω—Ç—É..." required></textarea>
     </div>
     <div class="modal-actions"><button type="button" class="btn btn-secondary" id="cancel-btn"> <span id="cancel-text">–û—Ç–º–µ–Ω–∞</span> </button> <button type="submit" class="btn btn-primary" id="submit-answer-btn"> <span id="submit-answer-text">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</span> </button>
     </div>
    </form>
   </div>
  </div>
  <script>
        const defaultConfig = {
            page_title: "–í–æ–ø—Ä–æ—Å—ã –∫–ª–∏–µ–Ω—Ç–æ–≤",
            search_placeholder: "–ü–æ–∏—Å–∫ –ø–æ –§–ò–û, —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏–ª–∏ –≤–æ–ø—Ä–æ—Å—É...",
            answer_button_text: "–û—Ç–≤–µ—Ç–∏—Ç—å",
            delete_button_text: "–£–¥–∞–ª–∏—Ç—å",
            submit_answer_text: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
            cancel_text: "–û—Ç–º–µ–Ω–∞",
            background_color: "#0f172a",
            card_color: "#1e293b",
            text_color: "#e2e8f0",
            primary_color: "#3b82f6",
            accent_color: "#8b5cf6",
            font_family: "Inter",
            font_size: 16
        };

        let allQuestions = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let currentQuestionId = null;

        const dataHandler = {
            onDataChanged(data) {
                allQuestions = data.sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at)
                );
                renderQuestions();
                updateStats();
            }
        };

        async function initializeDataSdk() {
            if (window.dataSdk) {
                const result = await window.dataSdk.init(dataHandler);
                if (!result.isOk) {
                    console.error("Failed to initialize data SDK");
                }
            }
        }

        function updateStats() {
            const total = allQuestions.filter(q => q.status !== 'deleted').length;
            const unanswered = allQuestions.filter(q => q.status === 'unanswered').length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('unanswered-count').textContent = unanswered;
        }

        function filterQuestions() {
            let filtered = allQuestions;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(q => q.status === currentFilter);
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(q =>
                    q.client_name.toLowerCase().includes(query) ||
                    q.phone.includes(query) ||
                    q.question_text.toLowerCase().includes(query)
                );
            }

            return filtered;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (hours < 1) {
                const minutes = Math.floor(diff / (1000 * 60));
                return `${minutes} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            } else if (hours < 24) {
                return `${hours} —á –Ω–∞–∑–∞–¥`;
            } else if (days < 7) {
                return `${days} –¥–Ω –Ω–∞–∑–∞–¥`;
            } else {
                return date.toLocaleDateString('ru-RU', { 
                    day: 'numeric', 
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function getCreditStatusBadge(status) {
            const badges = {
                'active': '<span class="status-badge active-credit">‚úì –ê–∫—Ç–∏–≤–Ω—ã–π –∫—Ä–µ–¥–∏—Ç</span>',
                'overdue': '<span class="status-badge overdue">‚ö† –ü—Ä–æ—Å—Ä–æ—á–∫–∞</span>',
                'none': '<span class="status-badge no-credit">–ù–µ—Ç –∫—Ä–µ–¥–∏—Ç–∞</span>'
            };
            return badges[status] || badges['none'];
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');
            const filtered = filterQuestions();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3 class="empty-title">–í–æ–ø—Ä–æ—Å–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p class="empty-text">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –∏–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(question => {
                const statusClass = question.status;
                const answerButtonText = document.getElementById('answer-button-text')?.textContent || defaultConfig.answer_button_text;
                const deleteButtonText = document.getElementById('delete-button-text')?.textContent || defaultConfig.delete_button_text;

                return `
                    <div class="question-card ${statusClass}" data-id="${question.__backendId}">
                        <div class="card-header">
                            <div class="client-info">
                                <h3 class="client-name">${question.client_name}</h3>
                                <div class="client-details">
                                    <div class="detail-item">
                                        <span class="detail-icon">üìû</span>
                                        ${question.phone}
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-icon">üí≥</span>
                                        ${question.credit_status === 'active' ? '–ê–∫—Ç–∏–≤–Ω—ã–π –∫—Ä–µ–¥–∏—Ç' : 
                                          question.credit_status === 'overdue' ? '–ü—Ä–æ—Å—Ä–æ—á–∫–∞' : '–ù–µ—Ç –∫—Ä–µ–¥–∏—Ç–∞'}
                                    </div>
                                </div>
                            </div>
                            <div class="status-badges">
                                ${getCreditStatusBadge(question.credit_status)}
                                ${question.status === 'answered' ? '<span class="status-badge answered">‚úì –û—Ç–≤–µ—Ç –¥–∞–Ω</span>' : ''}
                                ${question.status === 'deleted' ? '<span class="status-badge deleted-badge">üóë –£–¥–∞–ª–µ–Ω–æ</span>' : ''}
                                <div class="timestamp">${formatDate(question.created_at)}</div>
                            </div>
                        </div>

                        <div class="question-content">
                            <div class="question-label">–í–æ–ø—Ä–æ—Å –∫–ª–∏–µ–Ω—Ç–∞</div>
                            <p class="question-text">${question.question_text}</p>
                        </div>

                        ${question.answer_text ? `
                            <div class="answer-section">
                                <div class="answer-label">–í–∞—à –æ—Ç–≤–µ—Ç ‚Ä¢ ${formatDate(question.answered_at)}</div>
                                <p class="answer-text">${question.answer_text}</p>
                            </div>
                        ` : ''}

                        <div class="card-actions">
                            <button 
                                class="btn btn-primary answer-btn" 
                                data-id="${question.__backendId}"
                                ${question.status === 'deleted' ? 'disabled' : ''}>
                                üí¨ <span id="answer-button-text">${answerButtonText}</span>
                            </button>
                            <button 
                                class="btn btn-danger delete-btn" 
                                data-id="${question.__backendId}"
                                ${question.status === 'deleted' ? 'disabled' : ''}>
                                üóë <span id="delete-button-text">${deleteButtonText}</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    openAnswerModal(id);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const button = e.currentTarget;
                    const id = button.dataset.id;
                    
                    const originalContent = button.innerHTML;
                    button.disabled = true;
