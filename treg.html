<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Registration</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .registration-wrapper {
      min-height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 24px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      background-attachment: fixed;
      overflow-y: auto;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .registration-card {
      width: 100%;
      max-width: 420px;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 48px 36px;
    }
    
    .lms-button {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .lms-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .lms-button:hover::before {
      opacity: 1;
    }
    
    .lms-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }
    

    
    .google-button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: #e2e8f0;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    
    .google-button:hover {
      border-color: rgba(148, 163, 184, 0.3);
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .submit-button {
      background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .submit-button:hover {
      background: linear-gradient(135deg, #475569 0%, #334155 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .submit-button:disabled {
      background: #475569;
      cursor: not-allowed;
      transform: none;
      opacity: 0.5;
    }
    
    .input-field, .select-field {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.5);
      color: #f1f5f9;
      backdrop-filter: blur(8px);
    }
    
    .input-field:focus, .select-field:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(15, 23, 42, 0.7);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    
    .input-field::placeholder {
      color: #64748b;
    }
    
    .select-field {
      cursor: pointer;
      color: #f1f5f9;
    }
    
    .select-field option {
      background: #1e293b;
      color: #f1f5f9;
    }
    
    .select-field option:first-child {
      color: #64748b;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 28px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .divider span {
      padding: 0 16px;
      color: #94a3b8;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .signin-link {
      color: #818cf8;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .signin-link:hover {
      color: #a5b4fc;
      text-decoration: none;
      transform: translateX(2px);
    }
    
    .error-message {
      color: #dc2626;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    @media (max-width: 640px) {
      .registration-card {
        padding: 32px 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <main class="registration-wrapper w-full h-full">
   <div class="registration-card"><!-- Header -->
    <header class="text-center mb-10">
     <h1 class="text-white text-3xl font-bold mb-3" id="page-title" style="letter-spacing: -0.5px;">Create your account</h1>
     <p class="text-slate-400 text-sm" id="page-subtitle">Save your group and access your timetable anytime</p>
    </header><!-- LMS Registration (Primary) -->
    <form id="lms-form"><button type="submit" class="lms-button w-full py-3.5 px-4 rounded-xl text-base mb-2 flex items-center justify-center gap-3">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewbox="0 0 24 24" style="position: relative; z-index: 1;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg><span id="lms-button-text" style="position: relative; z-index: 1;">Continue with LMS</span> </button>
     <p class="text-slate-500 text-xs text-center mb-6" id="lms-description">Use your university LMS account</p>
    </form><!-- Google Registration (Secondary) -->
    <form id="google-form"><button type="submit" class="google-button w-full py-3 px-4 rounded-lg text-base mb-6 flex items-center justify-center gap-3">
      <svg class="w-5 h-5" viewbox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /> <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /> <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" /> <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg><span id="google-button-text">Continue with Google</span> </button>
    </form><!-- Divider -->
    <div class="divider"><span id="divider-text">or register with email</span>
    </div><!-- Email Registration Form -->
    <form id="email-form"><!-- Full Name -->
     <div class="mb-5"><label for="fullname" class="block text-slate-300 text-sm font-semibold mb-2.5" id="fullname-label">Full name</label> <input type="text" id="fullname" class="input-field" required aria-label="Full name">
     </div><!-- Email -->
     <div class="mb-5"><label for="email" class="block text-slate-300 text-sm font-semibold mb-2.5" id="email-label">Email address</label> <input type="email" id="email" class="input-field" required aria-label="Email address">
     </div><!-- Password -->
     <div class="mb-5"><label for="password" class="block text-slate-300 text-sm font-semibold mb-2.5" id="password-label">Password</label> <input type="password" id="password" class="input-field" required minlength="6" aria-label="Password">
     </div><!-- Confirm Password -->
     <div class="mb-5"><label for="confirm-password" class="block text-slate-300 text-sm font-semibold mb-2.5" id="confirm-password-label">Confirm password</label> <input type="password" id="confirm-password" class="input-field" required minlength="6" aria-label="Confirm password">
      <p class="error-message" id="password-error">Passwords do not match</p>
     </div><!-- Study Group -->
     <div class="mb-6"><label for="group" class="block text-slate-300 text-sm font-semibold mb-2.5" id="group-label">Study group</label> <select id="group" class="select-field" required aria-label="Study group"> <option value="" disabled selected id="group-placeholder-option">Select your group</option> <option value="SEN2-25">SEN2-25</option> <option value="SEN1-25">SEN1-25</option> <option value="BUS2-24">BUS2-24</option> <option value="BUS1-25">BUS1-25</option> <option value="ENG2-24">ENG2-24</option> <option value="ENG1-25">ENG1-25</option> <option value="MED2-24">MED2-24</option> <option value="MED1-25">MED1-25</option> <option value="LAW2-24">LAW2-24</option> <option value="LAW1-25">LAW1-25</option> </select>
     </div><!-- Submit Button --> <button type="submit" class="submit-button w-full py-3.5 px-4 rounded-lg text-base" id="submit-button"> <span id="submit-button-text">Create account</span> </button>
    </form><!-- Footer -->
    <footer class="mt-10 text-center">
     <p class="text-slate-500 text-xs leading-relaxed mb-3" id="footer-text" style="opacity: 0.8;">Your profile is private and visible only to you</p><a href="#" class="signin-link" id="signin-link">Already have an account? Sign in</a>
    </footer>
   </div>
  </main>
  <script>
    const defaultConfig = {
      page_title: "Create your account",
      page_subtitle: "Save your group and access your timetable anytime",
      lms_button_text: "Continue with LMS",
      lms_description: "Use your university LMS account",
      google_button_text: "Continue with Google",
      divider_text: "or register with email",
      fullname_label: "Full name",
      fullname_placeholder: "Enter your full name",
      email_label: "Email address",
      email_placeholder: "student@university.edu",
      password_label: "Password",
      password_placeholder: "Create a password",
      confirm_password_label: "Confirm password",
      confirm_password_placeholder: "Re-enter your password",
      group_label: "Study group",
      group_placeholder: "Select your group",
      submit_button_text: "Create account",
      footer_text: "Your profile is private and visible only to you",
      signin_text: "Already have an account? Sign in",
      background_color: "#0f172a",
      card_color: "#1e293b",
      text_color: "#ffffff",
      primary_button_color: "#6366f1",
      secondary_text_color: "#94a3b8",
      font_family: "system-ui",
      font_size: 16
    };

    // Password validation
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');

    function validatePasswords() {
      if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
        passwordError.classList.add('show');
        return false;
      } else {
        passwordError.classList.remove('show');
        return true;
      }
    }

    confirmPasswordInput.addEventListener('input', validatePasswords);
    passwordInput.addEventListener('input', validatePasswords);

    // Form handlers
    document.getElementById('lms-form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('LMS registration initiated');
    });

    document.getElementById('google-form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Google registration initiated');
    });

    document.getElementById('email-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (!validatePasswords()) {
        return;
      }
      
      const formData = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        group: document.getElementById('group').value
      };
      
      console.log('Email registration:', formData);
    });

    document.getElementById('signin-link').addEventListener('click', (e) => {
      e.preventDefault();
      console.log('Navigate to sign in page');
    });

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      
      // Update font family
      document.body.style.fontFamily = fontFamily;
      
      // Update text content and sizes
      const pageTitleEl = document.getElementById('page-title');
      pageTitleEl.textContent = config.page_title || defaultConfig.page_title;
      pageTitleEl.style.fontSize = `${baseSize * 1.875}px`;
      pageTitleEl.style.fontFamily = fontFamily;
      
      const pageSubtitleEl = document.getElementById('page-subtitle');
      pageSubtitleEl.textContent = config.page_subtitle || defaultConfig.page_subtitle;
      pageSubtitleEl.style.fontSize = `${baseSize * 0.875}px`;
      pageSubtitleEl.style.fontFamily = fontFamily;
      
      const lmsButtonTextEl = document.getElementById('lms-button-text');
      lmsButtonTextEl.textContent = config.lms_button_text || defaultConfig.lms_button_text;
      lmsButtonTextEl.style.fontSize = `${baseSize}px`;
      lmsButtonTextEl.style.fontFamily = fontFamily;
      
      const lmsDescriptionEl = document.getElementById('lms-description');
      lmsDescriptionEl.textContent = config.lms_description || defaultConfig.lms_description;
      lmsDescriptionEl.style.fontSize = `${baseSize * 0.75}px`;
      lmsDescriptionEl.style.fontFamily = fontFamily;
      
      const googleButtonTextEl = document.getElementById('google-button-text');
      googleButtonTextEl.textContent = config.google_button_text || defaultConfig.google_button_text;
      googleButtonTextEl.style.fontSize = `${baseSize}px`;
      googleButtonTextEl.style.fontFamily = fontFamily;
      
      const dividerTextEl = document.getElementById('divider-text');
      dividerTextEl.textContent = config.divider_text || defaultConfig.divider_text;
      dividerTextEl.style.fontSize = `${baseSize * 0.8125}px`;
      dividerTextEl.style.fontFamily = fontFamily;
      
      // Form labels
      const fullnameLabelEl = document.getElementById('fullname-label');
      fullnameLabelEl.textContent = config.fullname_label || defaultConfig.fullname_label;
      fullnameLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      fullnameLabelEl.style.fontFamily = fontFamily;
      
      const fullnameInputEl = document.getElementById('fullname');
      fullnameInputEl.placeholder = config.fullname_placeholder || defaultConfig.fullname_placeholder;
      fullnameInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      fullnameInputEl.style.fontFamily = fontFamily;
      
      const emailLabelEl = document.getElementById('email-label');
      emailLabelEl.textContent = config.email_label || defaultConfig.email_label;
      emailLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      emailLabelEl.style.fontFamily = fontFamily;
      
      const emailInputEl = document.getElementById('email');
      emailInputEl.placeholder = config.email_placeholder || defaultConfig.email_placeholder;
      emailInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      emailInputEl.style.fontFamily = fontFamily;
      
      const passwordLabelEl = document.getElementById('password-label');
      passwordLabelEl.textContent = config.password_label || defaultConfig.password_label;
      passwordLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      passwordLabelEl.style.fontFamily = fontFamily;
      
      const passwordInputEl = document.getElementById('password');
      passwordInputEl.placeholder = config.password_placeholder || defaultConfig.password_placeholder;
      passwordInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      passwordInputEl.style.fontFamily = fontFamily;
      
      const confirmPasswordLabelEl = document.getElementById('confirm-password-label');
      confirmPasswordLabelEl.textContent = config.confirm_password_label || defaultConfig.confirm_password_label;
      confirmPasswordLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      confirmPasswordLabelEl.style.fontFamily = fontFamily;
      
      const confirmPasswordInputEl = document.getElementById('confirm-password');
      confirmPasswordInputEl.placeholder = config.confirm_password_placeholder || defaultConfig.confirm_password_placeholder;
      confirmPasswordInputEl.style.fontSize = `${baseSize * 0.9375}px`;
      confirmPasswordInputEl.style.fontFamily = fontFamily;
      
      const groupLabelEl = document.getElementById('group-label');
      groupLabelEl.textContent = config.group_label || defaultConfig.group_label;
      groupLabelEl.style.fontSize = `${baseSize * 0.875}px`;
      groupLabelEl.style.fontFamily = fontFamily;
      
      const groupPlaceholderEl = document.getElementById('group-placeholder-option');
      groupPlaceholderEl.textContent = config.group_placeholder || defaultConfig.group_placeholder;
      
      const groupSelectEl = document.getElementById('group');
      groupSelectEl.style.fontSize = `${baseSize * 0.9375}px`;
      groupSelectEl.style.fontFamily = fontFamily;
      
      const submitButtonTextEl = document.getElementById('submit-button-text');
      submitButtonTextEl.textContent = config.submit_button_text || defaultConfig.submit_button_text;
      submitButtonTextEl.style.fontSize = `${baseSize}px`;
      submitButtonTextEl.style.fontFamily = fontFamily;
      
      const footerTextEl = document.getElementById('footer-text');
      footerTextEl.textContent = config.footer_text || defaultConfig.footer_text;
      footerTextEl.style.fontSize = `${baseSize * 0.75}px`;
      footerTextEl.style.fontFamily = fontFamily;
      
      const signinLinkEl = document.getElementById('signin-link');
      signinLinkEl.textContent = config.signin_text || defaultConfig.signin_text;
      signinLinkEl.style.fontSize = `${baseSize * 0.875}px`;
      signinLinkEl.style.fontFamily = fontFamily;
      
      // Update colors
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryButtonColor = config.primary_button_color || defaultConfig.primary_button_color;
      const secondaryTextColor = config.secondary_text_color || defaultConfig.secondary_text_color;
      
      // Apply background
      const registrationWrapper = document.querySelector('.registration-wrapper');
      registrationWrapper.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${cardColor} 100%)`;
      
      // Apply card background
      const registrationCard = document.querySelector('.registration-card');
      registrationCard.style.background = `rgba(${parseInt(cardColor.slice(1,3), 16)}, ${parseInt(cardColor.slice(3,5), 16)}, ${parseInt(cardColor.slice(5,7), 16)}, 0.8)`;
      
      // Apply text colors
      pageTitleEl.style.color = textColor;
      
      document.querySelectorAll('label').forEach(label => {
        label.style.color = `${textColor}dd`;
      });
      
      // Apply secondary text color
      pageSubtitleEl.style.color = secondaryTextColor;
      lmsDescriptionEl.style.color = secondaryTextColor;
      dividerTextEl.style.color = secondaryTextColor;
      footerTextEl.style.color = secondaryTextColor;
      
      // Apply primary button color
      const lmsButton = document.querySelector('.lms-button');
      lmsButton.style.background = `linear-gradient(135deg, ${primaryButtonColor} 0%, ${primaryButtonColor}dd 100%)`;
      
      const signinLink = document.querySelector('.signin-link');
      signinLink.style.color = `${primaryButtonColor}dd`;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.secondary_text_color || defaultConfig.secondary_text_color,
              set: (value) => {
                config.secondary_text_color = value;
                window.elementSdk.setConfig({ secondary_text_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
          ["lms_button_text", config.lms_button_text || defaultConfig.lms_button_text],
          ["lms_description", config.lms_description || defaultConfig.lms_description],
          ["google_button_text", config.google_button_text || defaultConfig.google_button_text],
          ["divider_text", config.divider_text || defaultConfig.divider_text],
          ["fullname_label", config.fullname_label || defaultConfig.fullname_label],
          ["fullname_placeholder", config.fullname_placeholder || defaultConfig.fullname_placeholder],
          ["email_label", config.email_label || defaultConfig.email_label],
          ["email_placeholder", config.email_placeholder || defaultConfig.email_placeholder],
          ["password_label", config.password_label || defaultConfig.password_label],
          ["password_placeholder", config.password_placeholder || defaultConfig.password_placeholder],
          ["confirm_password_label", config.confirm_password_label || defaultConfig.confirm_password_label],
          ["confirm_password_placeholder", config.confirm_password_placeholder || defaultConfig.confirm_password_placeholder],
          ["group_label", config.group_label || defaultConfig.group_label],
          ["group_placeholder", config.group_placeholder || defaultConfig.group_placeholder],
          ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text],
          ["footer_text", config.footer_text || defaultConfig.footer_text],
          ["signin_text", config.signin_text || defaultConfig.signin_text]
        ])
      });
    }

    // Initialize
